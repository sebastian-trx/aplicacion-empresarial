            <span>Cantidad de jugadores</span>
        </div>
        <div class="items" *ngFor="let juego of listaDejuegos">
            <span>{{juego.id}}</span>
            <button mat-raised-button [color]="juego.iniciado? 'basic':'primary'"> {{juego.iniciado?'Entrar':'Iniciar'}}

            </button>
        </div>
